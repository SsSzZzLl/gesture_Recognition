<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>手势识别交互系统</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* 基础样式 */
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    #webcam-container {
      position: relative;
      width: 640px;
      height: 480px;
      margin: 20px auto;
      border: 2px solid #333;
    }
    #webcam {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .info-panel {
      margin: 20px auto;
      padding: 15px;
      background: #f0f0f0;
      border-radius: 8px;
      text-align: left;
    }
    .error {
      color: #ff0000;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>手势识别交互系统</h1>

    <div id="webcam-container">
      <video id="webcam" autoplay playsinline></video>
    </div>

    <div class="info-panel">
      <div>当前手势：<strong id="gesture-label">初始化中...</strong></div>
      <div>置信度：<span id="confidence">--</span></div>
      <div>帧率：<span id="fps">--</span> FPS</div>
      <div id="error-message" class="error"></div>
    </div>
  </div>

  <script type="module">
    import { Webcam } from './webcam.js';
    import { Preprocess } from './preprocess.js';
    import { ONNXInfer } from './onnx_infer.js';
    import { GestureCtrl } from './gesture_ctrl.js';
    import { DebugPanel } from './debug_panel.js';
    import { Visualizer } from './visualizer.js';

    // 错误显示函数
    const showError = (message) => {
      const elem = document.getElementById('error-message');
      if (elem) elem.textContent = message || '未知错误';
      console.error(message || '未知错误');
    };

    // 主函数
    const main = async () => {
      try {
        // 初始化摄像头
        await Webcam.init('webcam');

        // 初始化模型
        const modelPath = 'frontend/models/resnet_mini_best.onnx';
        await ONNXInfer.init(modelPath);

        // 推理循环控制变量
        let frameCount = 0;
        let lastTime = Date.now();

        // 推理循环
        const inferLoop = async () => {
          try {
            // 获取当前帧
            const frame = Webcam.getCurrentFrame('webcam');
            if (!frame) {
              requestAnimationFrame(inferLoop);
              return;
            }

            // 预处理
            const inputTensor = Preprocess.process(frame);

            // 模型推理
            const result = await ONNXInfer.predict(inputTensor);

            // 执行操作与更新UI
            GestureCtrl.execute(result.label);
            DebugPanel.updateLabel(result.label);
            DebugPanel.updateConfidence(result.confidence);
            Visualizer.draw('webcam', result.label, result.confidence);

            // 计算帧率
            frameCount++;
            const now = Date.now();
            if (now - lastTime >= 1000) {
              const fps = frameCount / ((now - lastTime) / 1000);
              DebugPanel.updateFPS(fps);
              frameCount = 0;
              lastTime = now;
            }

            // 继续循环
            requestAnimationFrame(inferLoop);
          } catch (err) {
            showError(`推理循环错误：${err.message}`);
            requestAnimationFrame(inferLoop);  // 出错后继续尝试
          }
        };

        // 启动推理循环
        inferLoop();

      } catch (err) {
        showError(`初始化失败：${err.message}`);
      }
    };

    // 启动应用
    main();
  </script>
</body>
</html>
